name: CI Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

env:
  JAVA_VERSION: '21'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # BUILD AND TEST
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean compile -DskipTests

      - name: Run Unit Tests
        working-directory: ./backend
        run: mvn test

      - name: Run Integration Tests
        working-directory: ./backend
        run: mvn verify -P integration-tests
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/target/surefire-reports/*.xml'

  # ============================================
  # CODE QUALITY
  # ============================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle
        working-directory: ./backend
        run: mvn checkstyle:check
        continue-on-error: true

      - name: OWASP Dependency Check
        working-directory: ./backend
        run: mvn org.owasp:dependency-check-maven:check
        continue-on-error: true

  # ============================================
  # BUILD DOCKER IMAGES
  # ============================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    strategy:
      matrix:
        service:
          - config-server
          - discovery-server
          - api-gateway
          - auth-service
          - user-service
          - product-service
          - inventory-service
          - order-service
          - payment-service
          - notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        working-directory: ./backend
        run: |
          mvn compile jib:build \
            -pl ${{ matrix.service }} \
            -am \
            -Djib.to.image=${{ env.REGISTRY }}/${{ github.repository_owner }}/nexuscart-${{ matrix.service }}:${{ github.sha }} \
            -Djib.to.tags=latest

  # ============================================
  # ANGULAR BUILD
  # ============================================
  build-frontend:
    name: Build Angular Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/nexuscart-web/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/nexuscart-web
        run: npm ci

      - name: Run linter
        working-directory: ./frontend/nexuscart-web
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        working-directory: ./frontend/nexuscart-web
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true

      - name: Build production bundle
        working-directory: ./frontend/nexuscart-web
        run: npm run build -- --configuration=production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/nexuscart-web/dist/
