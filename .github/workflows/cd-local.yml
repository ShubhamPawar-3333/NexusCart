name: CD Local Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  deploy-local:
    name: Deploy to Local Environment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest images
        run: |
          docker compose pull

      - name: Start services
        run: |
          docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 60
          
          # Health check for main services
          services=("8761" "8080" "8081" "8082" "8083" "8084" "8085" "8086" "8087")
          for port in "${services[@]}"; do
            echo "Checking health of service on port $port..."
            curl -f http://localhost:$port/actuator/health || echo "Service on port $port not ready yet"
          done

      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests..."
          # Check API Gateway
          curl -f http://localhost:8080/actuator/health
          # Check Discovery Server
          curl -f http://localhost:8761/actuator/health

      - name: Show running containers
        if: always()
        run: docker compose ps

      - name: Show logs on failure
        if: failure()
        run: docker compose logs --tail=100
